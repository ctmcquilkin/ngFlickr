<!doctype html>

<html lang="en" ng-app="ng-Flickr">
<head>
  <meta charset="utf-8">

    <title>ng-Flickr</title>
      <meta name="description" content="Angular Flickr App">
        <meta name="author" content="Chuck McQuilkin">

          <link rel="stylesheet" href="styles.css">

            <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
              <![endif]-->
            </head>

            <body>
              <div>
                <h1>ng-Flickr</h1>
                <p>Search Flickr!</p>
              </div>
              <div ng-controller="SearchController">
                <form ng-submit="searchFlickr(keyword)">
                  <input type="text" name="keyword" ng-model="keyword" placeholder="Enter a tag to search for" required="" />
                  <input type="submit" value="Submit" id="submit" />
                </form>
                <div class="results" ng-if="results">
                  <h2>We found {{ results.length }} results for {{ keyword }}.</h2>
                  <div ng-repeat="result in results">
                    <img ng-src=" {{ trustSrc(flickrURL + result.farmId + '.staticflickr.com/' + result.serverId + '/' + result.id + '_' + result.secret + '.jpg') }}" />
                  </div>
                </div>
              </div>
              <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
              <script src="scripts.js"></script>
            </body>
</html>
